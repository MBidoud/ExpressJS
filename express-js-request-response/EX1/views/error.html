<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur - Formulaire d'inscription</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(10px);
      }

      .error-icon {
        width: 80px;
        height: 80px;
        background: #e74c3c;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 40px;
        font-weight: bold;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .error-message {
        color: #7f8c8d;
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .error-details {
        background: #fff5f5;
        border-left: 4px solid #e74c3c;
        padding: 15px;
        margin: 20px 0;
        text-align: left;
        border-radius: 5px;
      }

      .error-list {
        list-style: none;
        padding: 0;
      }

      .error-list li {
        color: #e74c3c;
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .error-list li:before {
        content: "⚠";
        position: absolute;
        left: 0;
        color: #e74c3c;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }

      .btn-secondary {
        background: #ecf0f1;
        color: #2c3e50;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        .error-container {
          padding: 30px 20px;
        }

        .btn-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">!</div>
      <h1>Erreur de validation</h1>
      <div class="error-message">{message}</div>

      {errors}

      <div class="btn-group">
        <a href="/" class="btn btn-primary"> ← Retour au formulaire </a>
        <a href="/test-form" class="btn btn-secondary"> Formulaire de test </a>
      </div>
    </div>
  </body>
</html>
