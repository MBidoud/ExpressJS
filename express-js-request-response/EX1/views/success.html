<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #27ae60, #2ecc71);
      }

      .success-icon {
        font-size: 64px;
        color: #27ae60;
        margin-bottom: 20px;
        animation: bounce 0.6s ease-in-out;
      }

      @keyframes bounce {
        0%,
        20%,
        60%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        80% {
          transform: translateY(-10px);
        }
      }

      h1 {
        color: #27ae60;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 300;
      }

      .user-info {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        margin: 30px 0;
        border-left: 4px solid #27ae60;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .info-row:last-child {
        margin-bottom: 0;
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: #495057;
      }

      .info-value {
        color: #27ae60;
        font-weight: 500;
      }

      .message {
        color: #495057;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #dee2e6;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .timestamp {
        font-size: 12px;
        color: #6c757d;
        margin-top: 20px;
        font-style: italic;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }

        .info-row {
          flex-direction: column;
          text-align: left;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✅</div>
      <h1>{{title}}</h1>

      <div class="message">
        Félicitations ! Votre inscription a été enregistrée avec succès.
      </div>

      <div class="user-info">
        <div class="info-row">
          <span class="info-label">Nom :</span>
          <span class="info-value">{{userName}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email :</span>
          <span class="info-value">{{userEmail}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">ID utilisateur :</span>
          <span class="info-value">#{{userId}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Date d'inscription :</span>
          <span class="info-value">{{timestamp}}</span>
        </div>
      </div>

      <div class="actions">
        <a href="/" class="btn btn-primary">Nouvelle inscription</a>
        <a href="/api/users" class="btn btn-secondary">Voir les utilisateurs</a>
        <a href="/info" class="btn btn-secondary">Informations</a>
      </div>

      <div class="timestamp">Traité le {{timestamp}}</div>
    </div>

    <script>
      // Animation d'entrée
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".container");
        container.style.opacity = "0";
        container.style.transform = "translateY(20px)";

        setTimeout(() => {
          container.style.transition = "all 0.6s ease";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
